<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="css/animate.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="welcome mb_table">
            <div class="welcome__top mb_table-row">
                <div class="container">
                    <div class="logo-container">
                        <img src="images/logo.png" class="logo"></img>
                    </div>
                    <div class="nav-container">
                        <ul class="nav">
                            <li class="nav__item">
                                <a class="nav__link" href="#">About</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Features</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Characters</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="welcome__main mb_table-row">
                <div class="mb_table-cell">
                    <div class="container welcome__info">
                        <h1 class="welcome__header header">C'mon grab your&nbsp;friends</h1>
                        <div class="welcome__text">Adventure Time follows the adventures of a boy, Finn the Human, and his best friend and adoptive brother Jake the Dog.</div>
                        <a class="welcome__button button" href="#">Learn more</a>
                    </div>
                </div>
            </div>
            <div class="welcome__animation">
                <img class="welcome__char wow bounceInLeft" data-wow-delay=".5s" data-wow-duration="1s" src="images/finn.png">
                <img class="welcome__char wow bounceInRight" data-wow-delay="1s" data-wow-duration="1.5s" src="images/jake.png">
                <img class="welcome__char welcome__char-iceking wow slideInUp" data-wow-delay="2s" data-wow-duration="1s" src="images/ice_king.png">
            </div>
            <div class="clouds"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/snap.svg-min.js" type="text/javascript"></script>
        <script src="js/wow.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>

    </body>
</html>
